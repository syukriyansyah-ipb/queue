<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Array Sirkular</title>
    <link rel="stylesheet" href="queue.css">
</head>
<body>
    <div class="container">
        <h1>Queue Array Sirkular</h1>
        <div class="indexes">
            <p>Front Index: <span id="frontIndex">-</span></p>
            <p>Rear Index: <span id="rearIndex">-</span></p>
        </div>
        <div class="queue">
            <input type="number" id="inputValue" placeholder="Elemen">
        </div>
        <div class="queue">
            <button class="btn btn-green" onclick="enqueue()">Enqueue</button>
            <button class="btn btn-red" onclick="dequeue()">Dequeue</button>
        </div>
        <div class="queue">
            <div  id="queueDisplay" class="queue-display"></div>
        </div>
    </div>
    <script src="queue.js"></script>
</body>
</html>
